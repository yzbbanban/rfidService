<!DOCTYPE html>
<html>
<head>
<title>updateVersion.html</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>


<script type="text/javascript">
	$(function() {
		$("#submit").click(function() {
			var version = $("#verison").val();
			sendVersion(version);
		});
	});

	function sendVersion(version) {

		$.ajax({
			type : "post",
			url : "rfidUpdate/addUpdate.do",
			async : true,
			data : {
				"version" : version,
			},
			dataType : "json",
			timeout : 30000,
			success : function(data) {
				
				if (data.code == "10000") {
					alert(data.message);

				} else {

				}
			}
		});
	}
</script>

</head>

<body>
	<input type="text" id="verison" value="" />
	<input type="button" value="提交" id="submit" />
	<form action="/rfid/uploadApk" method="POST" enctype="multipart/form-data">
		文件：<input type="file" name="file"/>
		<input type="submit"/>
	</form>

</body>
</html>
